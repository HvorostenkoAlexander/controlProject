<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
<form action="#" th:action="@{/users/add}" th:object="${user}" method="post">
    <div class="p-2  container">
        <div class=" row justify-content-md-center">
            <table class="table m-3 w-50">
                <tr>
                    <div class="form-group">
                        <td>Name:</td>
                        <td><input type="text" class="form-control m-1" th:field="*{name}"/>
                            <small class="p-1 alert-primary" th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}">Name Error</small>
                        </td>
                    </div>
                </tr>
                <tr>
                    <td>Surname:</td>
                    <td><input type="text" class="form-control m-1" th:field="*{surname}"/>
                        <small class="p-1 alert-primary" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname
                            Error</small>
                    </td>
                </tr>
                <tr>
                    <td>Patronymic:</td>
                    <td><input type="text" class="form-control m-1" th:field="*{patronymic}"/>
                        <small class="p-1 alert-primary" th:if="${#fields.hasErrors('patronymic')}"
                               th:errors="*{patronymic}">patronymic Error</small>

                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" class="form-control m-1" th:field="*{email}"/>
                        <small class="p-1 alert-primary" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email
                            Error</small>
                    </td>
                </tr>
                <tr>
                    <td>Role:</td>
                    <td>
                        <select class="form-select " th:name="idRole ">
                            <option th:each="role : ${roles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}">
                            </option>
                        </select>
                        <small class="p-1 alert-primary" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">role
                            Error</small>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary" type="submit">Add User</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>
