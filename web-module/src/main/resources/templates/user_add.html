<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User add</title>
</head>
<body>
<form action="#" th:action="@{/users/add}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td><input type="text" th:field="*{surname}"/></td>
            <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname Error</td>
        </tr>
        <tr>
            <td>Patronymic:</td>
            <td><input type="text" th:field="*{patronymic}"/></td>
            <td th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">patronymic Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" th:field="*{email}"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</td>
        </tr>
        <tr>
            <td>Role:</td>
            <td>
                <!--                <input type="text" th:field="*{role}" />-->
                <select th:name="idRole" class="form-control">
                    <option th:each="role : ${roles}"
                            th:value="${role.id}"
                            th:text="${role.name}">
                    </option>
                </select>

            </td>
            <td th:if="${#fields.hasErrors('role')}" th:errors="*{role}">role Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
